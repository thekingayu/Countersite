<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1>JavaScript Counter</h1>
        <h1 id="number">0</h1>
        <button class="btn btn-success" type="button" name="button" onclick="increment()">INCREMENT</button>
        <button class="btn btn-danger" type="button" name="button" onclick="decrement()">DECREMENT</button>
        <button class="btn btn-primary" type="button" name="button" onclick="neutral()">NEUTRAL</button>
      </div>

    </div>
  </div>
</body>
